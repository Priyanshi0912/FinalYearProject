<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of Analyzed URLs</title>
    <style>
        @font-face {
            font-family: Montserrat-Regular;
            src: url('../fonts/montserrat/static/Montserrat-Regular.ttf'); 
        }
        @font-face {
            font-family: Montserrat-Bold;
            src: url('../fonts/montserrat/static/Montserrat-Bold.ttf'); 
        }
  
        @font-face {
            font-family: Montserrat-ExtraBold;
            src: url('../fonts/montserrat/static/Montserrat-ExtraBold.ttf'); 
        }
  
        @font-face {
            font-family: Montserrat-Medium;
            src: url('../fonts/montserrat/static/Montserrat-Medium.ttf'); 
        }
  
 

        body {
            font-family: 'Montserrat-Regular', sans-serif;
            background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%); 
            margin: 0;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
            
        }

        
        h1 {
            color: #041324;
            text-align: center;
            font-size: 2em;
            margin: 40px 0 20px;
            font-family: 'Montserrat-Bold', sans-serif;
        }

        .history-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            position: relative;
            font-family: 'Montserrat-Regular', sans-serif;
        }

        /* Search bar styling */
        .search-bar {
            width: 97%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 1em;
            font-family: 'Montserrat-Bold', sans-serif;

        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            font-family: 'Montserrat-Regular', sans-serif;
        }

        thead {
            background-color: #041324;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-family: 'Montserrat-Regular', sans-serif;
        }

        th {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'Montserrat-Regular', sans-serif;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        td {
            font-size: 0.95em;
            font-family: 'Montserrat-Regular', sans-serif;
            color: #333;
        }

        /* Icon and date styling */
        .date-icon {
            margin-right: 8px;
            color: #4299e1;
        }

        /* Buttons styling */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-family: 'Montserrat-Regular', sans-serif;
        }

        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            background-color: #041324;
            color: white;
            transition: background-color 0.3s ease;
            font-family: 'Montserrat-Regular', sans-serif;
        }

        .button:hover {
            background-color: #03172c;
            font-family: 'Montserrat-Regular', sans-serif;
        }

        /* Side panel for deleting history */
        .side-panel {
            position: fixed;
            right: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            font-family: 'Montserrat-Regular', sans-serif;
        }

        .side-panel.active {
            transform: translateX(0);
        }

        .side-panel h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #8ec5fc;
        }

        .side-panel p {
            font-size: 1em;
            margin: 20px 0;
        }

        .side-panel button {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .side-panel button:hover {
            background-color: #c9302c;
        }

        /* Center the Back to Analyzer button */
        .center-button {
            display: flex;
            text-decoration: none !important;
            justify-content: center;
            margin-top: 20px;
            font-family: 'Montserrat-Regular', sans-serif;
        }

        .center-button a {
            text-decoration: none; /* This will directly target the <a> element */
            padding: 10px 15px;
            background-color: #041324;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>

       
</head>
<body>

    <h1>History of Analyzed URLs</h1>
    <br> 
    <div class="history-container">
        <!-- Search bar -->
        <input type="text" id="search-bar" class="search-bar" placeholder="Search History..." onkeyup="filterHistory()">

        <!-- Control Buttons -->
        <div class="button-container">
            <button class="button" onclick="toggleSidePanel()">Delete History</button>
            <button class="button" onclick="sortHistoryByDate()">Sort by Date</button>
            <button class="button" onclick="groupHistoryByGrade()">Group by Grade</button>
        </div>

        <table id="history-table">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Grade </th> 
                    <th>Date Analyzed</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td>{{ url.url }}</td>
                    <td>{{ url.grade }}</td>
                    <td><span class="date-icon">&#x1F4C5;</span> {{ url.date_analyzed }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>        
    </div>

    <div class="center-button">
        <a href="{% url 'analyze_certificate' %}" class="button">Back to Analyzer</a>
    </div>

    <!-- Side Panel for Deleting History -->
    <div class="side-panel" id="side-panel">
        <br><br> <br><br>
        <h2>Delete History</h2>
        <p>Are you sure you want to delete your history? This action cannot be undone.</p>
        <button onclick="clearHistory()">Delete All History</button>
    </div>

    <script>
        // Toggle side panel visibility
        function toggleSidePanel() {
            const sidePanel = document.getElementById('side-panel');
            sidePanel.classList.toggle('active');
        }

        // Search history table
        function filterHistory() {
            const searchQuery = document.getElementById('search-bar').value.toLowerCase();
            const table = document.getElementById('history-table');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let match = false;

                for (const cell of cells) {
                    if (cell && cell.textContent.toLowerCase().includes(searchQuery)) {
                        match = true;
                        break;
                    }
                }

                rows[i].style.display = match ? '' : 'none';
            }
        }

        // Sort history by date
        function sortHistoryByDate() {
            const table = document.getElementById('history-table').getElementsByTagName('tbody')[0];
            const rows = Array.from(table.getElementsByTagName('tr'));

            rows.sort((a, b) => {
                const dateA = new Date(a.cells[2].textContent.trim());
                const dateB = new Date(b.cells[2].textContent.trim());
                return dateB - dateA; // Sort descending
            });

            rows.forEach(row => table.appendChild(row));
        }

        // Group history by grade
        function groupHistoryByGrade() {
            const table = document.getElementById('history-table').getElementsByTagName('tbody')[0];
            const rows = Array.from(table.getElementsByTagName('tr'));

            rows.sort((a, b) => {
                const gradeA = a.cells[1].textContent.trim();
                const gradeB = b.cells[1].textContent.trim();
                return gradeA.localeCompare(gradeB); // Sort alphabetically by grade
            });

            rows.forEach(row => table.appendChild(row));
        }

        // Clear history table (demo version)
        function clearHistory() {
            const table = document.getElementById('history-table').getElementsByTagName('tbody')[0];
            table.innerHTML = '<tr><td colspan="3" style="text-align:center;">History Cleared</td></tr>';
            toggleSidePanel();
        }
    </script>

</body>
</html>
