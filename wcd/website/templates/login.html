{% load static %}
<head>
    <title>Login - Website Analysis</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            
            
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{% static 'images/bgimage2.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            background-color: #726e68a3; 
            
        }

        /* Login Container */
        .login-container {
            background-color: #beccfc;
            padding: 60px;
            border-radius: 18px;
            width: 700px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        /* Login Box */
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #171917; /* Light blue title */
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 16px;
            color: #171917;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #484848;
            color: #fff;
            outline: none;
        }

        .input-group input::placeholder {
            color: #b3d9ff; /* Placeholder text color */
        }

        /* Button */
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #4ca9d4, #4258b9); /* Gradient button */
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background: linear-gradient(90deg, #2f6cce, #5b7acf); /* Button hover effect */
        }

        /* Register Link */
        .register-link {
            margin-top: 15px;
            font-size: 14px;
            color: #000;
        }

        .register-link a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="{% url 'login_view' %}" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <a href="{% url 'register_view' %}"><button type="submit" class="btn-login">Login</button></a>
                <p class="register-link">Don't have an account? <a href="{% url 'register_view' %}">Register here</a></p>
            </form>
        </div>
    </div>
</body>
